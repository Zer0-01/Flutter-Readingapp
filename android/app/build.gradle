plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // FlutterFire plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Flutter versioning
def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.anas.iseba"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.anas.iseba"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile rootProject.file("iseba-upload-keystore.jks")
            storePassword keystoreProperties['storePassword']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            // TODO: Replace with your real signing config for production
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions += "default"

    productFlavors {
        dev {
            dimension = "default"
            applicationIdSuffix = ".dev"
            resValue "string", "app_name", "IseBa Development"
        }
        stag {
            dimension = "default"
            applicationIdSuffix = ".stag"
            resValue "string", "app_name", "IseBa Staging"
        }
        prod {
            dimension = "default"
            resValue "string", "app_name", "IseBa"
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Flutter handles most dependencies, but if you need custom ones, place here
    // implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
