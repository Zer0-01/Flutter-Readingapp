name: distribute

on:
  push:
    branches:
      - feature/ci-cd # ðŸ‘ˆ Use your actual development branch here

jobs:
  build_apk:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3' # ðŸ‘ˆ Match your Flutter version
          channel: 'stable'

      - name: Install Android Gems
        working-directory: ${{ github.workspace }}/android
        run: bundle install

      - name: Flutter pub get
        working-directory: ${{ github.workspace }}
        run: flutter pub get

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE }}" | base64 --decode > ${{ github.workspace }}/android/app.jks

      - name: Setup key.properties
        working-directory: ${{ github.workspace }}/android
        run: |
          echo keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }} > key.properties
          echo storePassword=${{ secrets.SIGNING_STORE_PASSWORD }} >> key.properties
          echo keyAlias=${{ secrets.SIGNING_KEY_ALIAS }} >> key.properties
          echo storeFile=app.jks >> key.properties

      - name: Build APK with dev flavor
        working-directory: ${{ github.workspace }}
        run: flutter build apk --flavor dev --target lib/main/main_dev.dart --release

      - name: Create Firebase Service Credentials file
        run: |
          echo "$FIREBASE_CREDENTIALS" > firebase_credentials.json.b64
          base64 -d -i firebase_credentials.json.b64 > "${{ github.workspace }}/android/firebase_credentials.json"
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

      - name: Distribute Android App to Firebase
        working-directory: ${{ github.workspace }}/android
        run: bundle exec fastlane distribute_android_app
        env:
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
